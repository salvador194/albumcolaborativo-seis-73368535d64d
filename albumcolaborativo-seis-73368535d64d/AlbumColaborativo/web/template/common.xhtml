<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" closable="true" collapsible="true">
                <ui:insert name="header">
                    <ui:include src="../template/header.xhtml"/>
                </ui:insert>
            </p:layoutUnit>
 
            <p:layoutUnit position="west" size="190" header="Modulos" closable="true" collapsible="true">
                <ui:insert name="modules">
                    <ui:include src="../template/modules.xhtml"/>
                </ui:insert>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <ui:insert name="contents">
                    <ui:include src="../template/contents.xhtml"/>
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
